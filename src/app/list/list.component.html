<mat-card *ngFor="let coffee of list">
    <mat-card-header>
        <mat-card-title>{{ coffee.name }}</mat-card-title>
        <mat-card-subtitle>{{ coffee.type }}</mat-card-subtitle>
        <mat-card-subtitle>{{ coffee.place }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="goMap(coffee)"><mat-icon>map</mat-icon>Map</button>
        <button mat-button (click)="share(coffee)"><mat-icon>share</mat-icon>Share</button>
        <button mat-button (click)="goForUpdate(coffee)"><mat-icon>create</mat-icon>Update</button>
        <button mat-button (click)="goForCoffeDetails(coffee)"><mat-icon>visibility</mat-icon>View</button>
    </mat-card-actions>
</mat-card>
<br />

<a id="buttonCreate" mat-fab routerLink="/coffee"><mat-icon>add</mat-icon></a>
